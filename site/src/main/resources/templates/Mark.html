<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>студент</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

</head>
<body>
<img src=""/>
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1  class="display-4 fw-normal" style="color:#000">Итоговые оценки за семестр</h1>
    </div>
</header>
<div class="alert alert-info mt-2 w-75 p-3 position-absolute top-50 start-50 translate-middle"  style="background-color:#008a5e;color:#ffffff; box-shadow: 10px 5px 5px #969696; border: none" th:each="elm : ${marks}">
    <p th:text="'Математика : ' + ${elm.Math}"/>
    <p th:text="'Экономика : ' + ${elm.Economics}"/>
    <p th:text="'Физика : ' + ${elm.Phisycs}"/>
    <p th:text="'ООП : ' + ${elm.Oop}"/>
    <p th:text="'Политология : ' + ${elm.Politics}"/>
    <p th:text="'Веб-разработка : ' + ${elm.Webdevelop}"/>
    <p th:text="'Русский язык : ' + ${elm.Russian}"/>
    <a class="btn btn-warning" style="background-color:#fff;color:#000;border:black;margin: 0px 20px 0px auto;" th:href="'/Mark/' + ${elm.id} + '/edit'">Редактировать оценки</a>

</div>

</body>
</html>
