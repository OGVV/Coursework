<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

</head>
<body class="bg-success">
<h1 style="color:white">Изменение информации о студенте</h1>

<div class="container mb-5 mt-5">
    <div style="background-color:#008a5e;color:#ffffff; box-shadow: 10px 5px 5px #969696; border: none" th:each="el : ${students}">

    <form method="post">
        <input class="form-control" name="Fname" placeholder="Введите имя студента" th:value="${el.Fname}" type="text"><br>
        <input class="form-control" name="Lname" placeholder="Введите фамилию студента" th:value="${el.Lname}" type="text"><br>
        <input class="form-control" name="Patron" placeholder="Введите отчество студента" th:value="${el.Patrone}" type="text"><br>
        <input class="form-control" name="Email" placeholder="Введите емаил студента" th:value="${el.Email}" type="text"><br>
        <input class="form-control" name="Adress" placeholder="Введите адрес студента" th:value="${el.Adress}" type="text"><br>
        <input class="form-control" name="Faculty" placeholder="Введите факультет студента" th:value="${el.Faculty}" type="text"><br>
        <input class="form-control" name="Form" placeholder="Введите форму обучения студента" th:value="${el.Form}" type="text"><br>
        <input class="form-control" name="Special" placeholder="Введите специальность студента" th:value="${el.Special}" type="text"><br>
        <input class="form-control" name="id" placeholder="Введите номер телефона студента" th:value="${el.id}" type="text"><br>
        <input class="form-control" name="Number" placeholder="Введите номер телефона студента" th:value="${el.Number}" type="text"><br>
        <button class="btn btn-success " style="background-color:#ffffff;color:black" type="submit">Принять изменения</button>
    </form>
</div>
</div>
</body>
</html>
