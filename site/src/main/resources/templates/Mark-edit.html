<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

</head>
<body class="bg-success">
<h1 style="color:white">Изменение оценок</h1>

<div class="container mb-5 mt-5">
    <div style="background-color:#008a5e;color:#ffffff; box-shadow: 10px 5px 5px #969696; border: none" th:each="el : ${marks}">

        <form method="post">
            <input class="form-control" max="10" min="1" name="Math" placeholder="Математика" th:value="${el.Math}" type="number"><br>
            <input class="form-control" max="10" min="1" name="Phisycs" placeholder="Физика" th:value="${el.Phisycs}" type="number"><br>
            <input class="form-control" max="10" min="1" name="Economics" placeholder="Экономика" th:value="${el.Economics}" type="number"><br>
            <input class="form-control" max="10" min="1" name="Oop" placeholder="ООП" th:value="${el.Oop}" type="number"><br>
            <input class="form-control" max="10" min="1" name="Politics" placeholder="Политология" th:value="${el.Politics}" type="number"><br>
            <input class="form-control" max="10" min="1" name="Webdevelop" placeholder="Веб-разротка" th:value="${el.Webdevelop}" type="number"><br>
            <input class="form-control" max="10" min="1" name="Russian" placeholder="Русский" th:value="${el.Russian}" type="number"><br>
            <button class="btn btn-success " style="background-color:#ffffff;color:black" type="submit">Принять изменения</button>
        </form>
    </div>
</div>
</body>
</html>
