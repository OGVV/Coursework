<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

</head>
<body class="bg-success">
<h1 style="color:white">Добавление Студента</h1>

      <div class="container mb-5 mt-5">
          <form action="/student/add" method="post">
              <input class="form-control" name="Fname" placeholder="Введите имя студента" type="text"><br>
              <input class="form-control" name="Lname" placeholder="Введите фамилию студента" type="text"><br>
              <input class="form-control" name="Patron" placeholder="Введите отчество студента" type="text"><br>
              <input class="form-control" name="Email" placeholder="Введите емаил студента" type="text"><br>
              <input class="form-control" name="Adress" placeholder="Введите адрес студента" type="text"><br>
              <input class="form-control" name="Faculty" placeholder="Введите факультет студента" type="text"><br>
              <input class="form-control" name="Form" placeholder="Введите форму обучения студента" type="text"><br>
              <input class="form-control" name="Special" placeholder="Введите специальность студента" type="text"><br>
              <input class="form-control" name="id" placeholder="Введите номер телефона студента" type="text"><br>
              <input class="form-control" name="Number" placeholder="Введите номер телефона студента" type="text"><br>
              <button class="btn btn-success " style="background-color:#ffffff;color:black" type="submit">Добавить студента</button>
          </form>
      </div>
</body>
</html>
