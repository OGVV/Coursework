<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>студент</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

</head>
<body>
<img src=""/>
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal"  style="color:#000" th:each="el : ${students}" th:text="${el.Fname} +' '+ ${el.Lname}+' '+${el.Patrone}"></h1>
    </div>
</header>
<div class="alert alert-info mt-2 w-75 p-3 position-absolute top-50 start-50 translate-middle"  style="background-color:#008a5e;color:#ffffff; box-shadow: 10px 5px 5px #969696; border: none" th:each="el : ${students}">
    <p th:text="'Домашний адрес : '+${el.Adress}"/>
    <p th:text="'Факультет : '+${el.Faculty}"/>
    <p th:text="'Номер телефона : '+${el.Number}"/>
    <p th:text="'E-mail : '+${el.Email}"/>
    <p th:text="'Форма обуччения : '+${el.Form}"/>
    <p th:text="'Специальность : '+${el.Special}"/>
    <a class="btn btn-warning" style="background-color:#fff;color:#000;border:black;margin: 0px 20px 0px auto;" th:href="'/Mark/' + ${el.id}">Оценки</a>
    <a class="btn btn-warning" style="background-color:#fff;color:#000;border:black;margin: 0px 20px 0px auto;" th:href="'/student/' + ${el.id} + '/edit'">Редактировать студента</a>
    <form method="post" style="margin: 10px 0px 0px auto;" th:action="'/student/' + ${el.id} + '/remove'">
        <button class="btn btn-warning" style="background-color:#FF0000;color:#fff;border:0;" type="submit">Удалить</button>
    </form>
</div>


</body>
</html>
